name: disaster_app
description: A new Flutter project for disaster management.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Ensure you are using a modern Dart SDK

dependencies:
  flutter:
    sdk: flutter

  # --- Core Dependencies ---
  # For Supabase authentication and database
  supabase_flutter: ^2.0.0 # Use a recent version

  # --- Location & Mapping ---
  # For getting the device's GPS location
  geolocator: ^10.0.0 # Use a recent version
  
  # For handling location permissions (iOS and Android)
  permission_handler: ^11.0.0 # Use a recent version
  
  # The map widget
  flutter_map: ^6.0.0 # Use a recent version
  
  # Helper for map coordinates
  latlong2: ^0.9.0 

  # --- Utilities ---
  # Standard Flutter icon pack
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Standard linter for Flutter projects
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

